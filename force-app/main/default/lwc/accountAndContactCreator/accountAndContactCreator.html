<template>
    <lightning-card title="Account and Contact creator">
        <div class="slds-var-p-around_medium">
            
            <div class="slds-p-bottom_medium">
                <lightning-input type="number" label="Enter number of accounts and contacts" onchange={handleNumberOfContactsChange}></lightning-input>
            </div>

            <div class="slds-p-bottom_medium">
                <lightning-input type="text" label="Enter name of accounts and contacts" onchange={handleNameOfAccountAndContactsChange}></lightning-input>
            </div>
            

            <lightning-button 
                variant="brand" 
                label="Create accounts and contacts"
                title="Primary action" 
                onclick={createRecords}>
            </lightning-button>
        </div>

        <template lwc:if={account}>
            <div class="slds-var-p-around_medium">
    
                <lightning-datatable
                        key-field="id"
                        data={account}
                        columns={accountColumns}>
                </lightning-datatable>
            </div>
        </template>

        <template lwc:if={contacts}>
            <div class="slds-var-p-around_medium">
    
                <lightning-datatable
                        key-field="id"
                        data={contacts}
                        columns={contactsColumns}>
                </lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
