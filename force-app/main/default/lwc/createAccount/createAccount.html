<template>
    <lightning-card title="Create an account">

        <div class="slds-var-p-around_medium">
            <lightning-input type="text" label="Enter account name:" onchange={handleInputChange}></lightning-input>
        </div>

        <div class="slds-var-p-around_medium">
            <lightning-button 
                variant="brand" 
                label="Create account"
                title="Primary action" 
                onclick={handleClick}>
            </lightning-button>
        </div>
        <template lwc:if={account}>
    
            <div class="slds-var-p-around_medium">
                <p>Account name: {account.Name} - Account ID: {account.Id}</p>
                
            </div>
        </template>

    </lightning-card>
    
</template>
